<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VVVVVVVVVV Font Awesome VVVVVVVVVV -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </header>

    <main id="main"></main>

    <dialog class="modal" id="modal">
      <div class="modalPosterContainer">
        <img src="" alt="" class="modalPoster" />
        <div class="posterData">
          <p class="mpaaRating"></p>
          <p class="runtime"></p>
        </div>
      </div>
      <div class="movieTitleContainer">
        <h2 class="modalTitle"></h2>
        <h3 class="tagline"></h3>
        <ul class="genreList"></ul>
      </div>
      <p class="modalOverview"></p>
      <div class="creditsDropdown">
        <h3 class="creditsTitle">Credits</h3>
        <div class="creditsContainer">
          <div class="directorContainer">
            <h4>Director</h4>
            <p class="directorName"></p>
          </div>
          <h4>Cast</h4>
          <div class="castList"></div>
        </div>
        <button class="creditsToggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <button class="closeModalBtn">Close</button>
    </dialog>

    <script src="./dist/script.js"></script>
  </body>
</html>
